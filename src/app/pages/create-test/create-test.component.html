<div class="main-content">
	<div class="container-fluid">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header card-header-danger">
					<h4 class="card-title">Create your Test</h4>
					<p class="card-category">Complete your Test</p>
				</div>
				<div class="card-body">
					<form>
						<div class="row">
							<div class="col-md-6">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Test Name">
								</mat-form-field>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Test Language" type="text">
								</mat-form-field>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Purpose of the test" type="text">
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right">ADD</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
