        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0"> ADD ASSESSMENT</h4>
                    </div><br>
                    <div class="content">
                        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="Topic" name="Title" ngModel #Title="ngModel" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="Topic" name="Description" ngModel #Description="ngModel" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Duration</label>
                                        <input type="text" name="Duration" ngModel #Duration="ngModel" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Language</label>
                                        <input type="text" name="Language" ngModel #Language="ngModel" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1"></div>
                                 <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Premium</label>
                                        <input type="text" name="Premium" ngModel #Premium="ngModel" class="form-control">
                                    </div>
                                </div>
                            </div> <br>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Link</label>
                                    <input type="text" name="Link" ngModel #Link="ngModel" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Related Industries</label>
                                    <input type="text" name="RelatedIndustries" ngModel #RelatedIndustries="ngModel" class="form-control">
                                </div>
                            </div>
                        </div> <br>
                        <button type="submit" class="btn btn-info btn-fill pull-right">ADD ASSESSMENT</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
