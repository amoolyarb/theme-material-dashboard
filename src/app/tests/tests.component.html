<div class="main-content">
  <div class="col-md-12">
    <div class="card card-plain">
      <div class="card-header card-header-danger">
        <h4 class="card-title mt-0"> Subjects</h4>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row">
      <div *ngFor="let subject of subjects" class="col-md-3">
        <subject-card [title]="subject.title" [icon]="subject.icon" [id]="subject.id"></subject-card>
      </div>
    </div>
  </div>
</div>
